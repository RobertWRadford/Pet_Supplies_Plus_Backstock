<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
          <link rel="stylesheet" href="{% static 'home.css' %}">
        {% load static %}
        <title>PSP Login</title>
    </head>
    <body>
        <div class="login">
            <form method="post">
                {% csrf_token %}
                <h2 class="centeredText">Log In</h2>
                    <div class="FormCollection">
                        <div class="InputParent">
                            {% if username %}
                                <input type="text" class="InputChild" name="username" placeholder="Username" required="required" value="{{username}}">
                            {% else %}
                                <input type="text" class="InputChild" name="username" placeholder="Username" required="required">
                            {% endif %}
                        </div>
                    </div>
                <div class="FormCollection">
                    <div class="InputParent">
                        <input type="password" class="InputChild" name="password" placeholder="Password" required="required">
                    </div>
                    {% if incorrect %}
                        <section id='bad_pass'>
                            Incorrect Password!
                        </section>
                    {% endif %}
                </div>
                    <div class="FormCollection">
                        <input type="submit" class="loginbtn" value="Sign In">
                    </div>
            </form>
        </div>
    </body>
</html>
